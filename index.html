<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <style>
            .options {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            li {
                margin: 4px 0;
            }
            p {
                margin: 4px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Best of 5... or Infinite</h3>
            <ul class="options">
                <li><button id="rock-btn">Rock</button></li>
                <li><button id="paper-btn">Paper</button></li>
                <li><button id="scissors-btn">Scissors</button></li>
            </ul>
            <h4 id="computer-choice">Computer: </h4>
            <p id="wins">Wins</p>
            <p id="loses"> Loses</p>
            <p id="ties">Ties</p>
            <h4 id="game-result"></h4>
            <button id="restart-btn">Restart</button>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
